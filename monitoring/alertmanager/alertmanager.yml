# AlertManager configuration for OSINT Toolkit

global:
  resolve_timeout: 5m
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${ALERT_EMAIL_FROM}'
  smtp_require_tls: true

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 1h

    # System alerts
    - match:
        component: system
      receiver: 'system-alerts'

    # Application alerts
    - match:
        component: application
      receiver: 'application-alerts'

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit app down alerts if system is down
  - source_match:
      alertname: 'SystemDown'
    target_match:
      component: 'application'

# Receivers
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        headers:
          Subject: '[OSINT] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] OSINT Alert: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
    # Uncomment and configure for Slack
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#osint-critical'
    #     title: 'CRITICAL: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    # Uncomment and configure for PagerDuty
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_KEY'

  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        send_resolved: true
        headers:
          Subject: '[WARNING] OSINT Alert: {{ .GroupLabels.alertname }}'

  # System alerts
  - name: 'system-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        headers:
          Subject: '[SYSTEM] OSINT Alert: {{ .GroupLabels.alertname }}'

  # Application alerts
  - name: 'application-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        headers:
          Subject: '[APP] OSINT Alert: {{ .GroupLabels.alertname }}'
