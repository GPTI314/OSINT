version: '3.8'

services:
  # ============================================
  # DATABASE SERVICES
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: osint-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-osint_platform}
      POSTGRES_USER: ${POSTGRES_USER:-osint_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - osint-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: osint-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-osint_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-osint_platform}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - osint-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: osint-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - osint-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # ELK STACK
  # ============================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: osint-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - bootstrap.memory_lock=true
      - cluster.name=osint-cluster
      - node.name=osint-node-1
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - osint-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.15
    container_name: osint-logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/patterns:/usr/share/logstash/patterns:ro
      - ./logs:/app/logs:ro
    ports:
      - "5044:5044"
      - "5000:5000"
      - "9600:9600"
    networks:
      - osint-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - "LS_JAVA_OPTS=-Xmx1g -Xms1g"
      - xpack.monitoring.enabled=true
      - xpack.monitoring.elasticsearch.hosts=["http://elasticsearch:9200"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.15
    container_name: osint-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=osint-kibana
      - SERVER_HOST=0.0.0.0
      - ELASTICSEARCH_REQUESTTIMEOUT=90000
      - KIBANA_AUTOCOMPLETETIMEOUT=3000
      - KIBANA_AUTOCOMPLETETERMINATEAFTER=2500
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=true
      - xpack.monitoring.kibana.collection.enabled=true
    volumes:
      - kibana_data:/usr/share/kibana/data
    ports:
      - "5601:5601"
    networks:
      - osint-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 90s
    restart: unless-stopped

  # ============================================
  # MONITORING STACK (GRAFANA + PROMETHEUS)
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: osint-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - osint-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: osint-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    networks:
      - osint-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: osint-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - osint-network
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: osint-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    networks:
      - osint-network
    restart: unless-stopped

  # ============================================
  # NETWORK ANALYSIS
  # ============================================

  wireshark:
    image: lscr.io/linuxserver/wireshark:latest
    container_name: osint-wireshark
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - wireshark_data:/config
      - ./wireshark-captures:/captures
    ports:
      - "3010:3000"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      - osint-network
    restart: unless-stopped

  # ============================================
  # OSINT PLATFORM SERVICES
  # ============================================

  api:
    build: .
    container_name: osint-api
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-osint_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-osint_platform}
      - MONGODB_URL=mongodb://${MONGO_USER:-osint_admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DB:-osint_platform}?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      - PROMETHEUS_URL=http://prometheus:9090
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-changeme-secret-key-please-change}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ./logs:/app/logs
      - ./storage:/app/storage
      - ./data:/app/data
    ports:
      - "8000:8000"
    networks:
      - osint-network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: osint-celery-worker
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-osint_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-osint_platform}
      - MONGODB_URL=mongodb://${MONGO_USER:-osint_admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DB:-osint_platform}?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    volumes:
      - ./logs:/app/logs
      - ./storage:/app/storage
      - ./data:/app/data
    networks:
      - osint-network
    depends_on:
      - postgres
      - redis
      - mongodb
      - api
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: osint-celery-beat
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    volumes:
      - ./logs:/app/logs
    networks:
      - osint-network
    depends_on:
      - redis
    command: celery -A tasks.celery_app beat --loglevel=info
    restart: unless-stopped

  flower:
    build: .
    container_name: osint-flower
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    ports:
      - "5555:5555"
    networks:
      - osint-network
    depends_on:
      - redis
      - celery_worker
    command: celery -A tasks.celery_app flower --port=5555
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================

networks:
  osint-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# VOLUMES
# ============================================

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  kibana_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  wireshark_data:
    driver: local
