version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: osint-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-osint_platform}
      POSTGRES_USER: ${POSTGRES_USER:-osint_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-osint_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: osint-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for raw data storage
  mongodb:
    image: mongo:6
    container_name: osint-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-osint_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-osint_platform}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Elasticsearch for search and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: osint-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  # FastAPI Application
  api:
    build: .
    container_name: osint-api
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-osint_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-osint_platform}
      - MONGODB_URL=mongodb://${MONGO_USER:-osint_user}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DB:-osint_platform}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_started
      elasticsearch:
        condition: service_started
    volumes:
      - ./logs:/app/logs
      - ./storage:/app/storage
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build: .
    container_name: osint-celery-worker
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-osint_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-osint_platform}
      - MONGODB_URL=mongodb://${MONGO_USER:-osint_user}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DB:-osint_platform}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    depends_on:
      - postgres
      - redis
      - mongodb
    command: celery -A tasks.celery_app worker --loglevel=info

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: osint-celery-beat
    environment:
      - ENVIRONMENT=development
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    depends_on:
      - redis
    command: celery -A tasks.celery_app beat --loglevel=info

  # Flower (Celery Monitoring)
  flower:
    build: .
    container_name: osint-flower
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    command: celery -A tasks.celery_app flower --port=5555

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  elasticsearch_data:
