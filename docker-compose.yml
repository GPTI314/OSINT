version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: osint_postgres
    environment:
      POSTGRES_USER: osint_user
      POSTGRES_PASSWORD: osint_password
      POSTGRES_DB: osint_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for sessions and caching)
  redis:
    image: redis:7-alpine
    container_name: osint_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # OSINT API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osint_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://osint_user:osint_password@postgres:5432/osint_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
