apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: osint
  labels:
    app: elasticsearch
    tier: search
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: elasticsearch
  ports:
  - name: http
    port: 9200
    targetPort: 9200
    protocol: TCP
  - name: transport
    port: 9300
    targetPort: 9300
    protocol: TCP
